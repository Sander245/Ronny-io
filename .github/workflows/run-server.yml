name: Node.js Server Execution

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '55 */5 * * *' # Every 5 hours 55 mins

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Just under 6 hours (GitHub Actions limit)
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Install localtunnel
      run: npm install -g localtunnel
    - name: Start Node.js server and expose via localtunnel
      run: |
        node server.js &
        SERVER_PID=$!
        echo "Server started with PID $SERVER_PID"
        
        # Wait for server to be ready
        sleep 5
        
        # Start localtunnel with a subdomain (use repo name for consistency)
        lt --port 3000 --subdomain ronnyio &
        TUNNEL_PID=$!
        echo "Localtunnel started with PID $TUNNEL_PID"
        echo "Server should be accessible at: https://ronnyio.loca.lt"
        
        # Keep alive for ~5.8 hours
        sleep 21000
        
        # Cleanup
        kill $SERVER_PID $TUNNEL_PID || true

name: Node.js Server Execution

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '55 */5 * * *' # Every 5 hours 55 mins

concurrency:
  cancel-in-progress: true
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 350 # Just under 6 hours (GitHub Actions limit)
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    - name: Install dependencies
      run: npm install
    - name: Install ngrok
      run: |
        curl -s https://ngrok-agent.s3.amazonaws.com/ngrok.asc | sudo tee /etc/apt/trusted.gpg.d/ngrok.asc >/dev/null
        echo "deb https://ngrok-agent.s3.amazonaws.com buster main" | sudo tee /etc/apt/sources.list.d/ngrok.list
        sudo apt update && sudo apt install ngrok
    - name: Start Node.js server and expose via ngrok
      run: |
        PORT=3000 node server.js &
        SERVER_PID=$!
        echo "Server started with PID $SERVER_PID"
        
        # Wait for server to be ready
        sleep 5
        
        # Start ngrok (no auth required for basic use)
        ngrok http 3000 --log=stdout > ngrok.log 2>&1 &
        TUNNEL_PID=$!
        echo "Ngrok started with PID $TUNNEL_PID"
        
        # Wait for ngrok to start and get URL
        sleep 10
        TUNNEL_URL=$(curl -s http://localhost:4040/api/tunnels | grep -o '"public_url":"https://[^"]*' | grep -o 'https://[^"]*' | head -n 1)
        echo "Server accessible at: $TUNNEL_URL"
        
        # Keep alive for ~5.8 hours
        sleep 21000
        
        # Cleanup
        kill $SERVER_PID $TUNNEL_PID || true
